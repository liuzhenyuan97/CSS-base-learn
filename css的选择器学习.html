<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css的选择器学习</title>
		<!--
        	作者：offline
        	时间：2019-10-23
        	描述：CSS的选择器学习
        	
        	      标签选择器：标签名：
        	      样式名：样式名1：样式1：样式值1；......}
        	      作用：会将当前网页的所有该标签增加相同的样式

        	    id选择器：
        	    #标签的id属性值{样式名1;样式值1;......}
        	    作用：给某个指定的标签添加指定的样式

        	    类选择器：
        	    .类选择器名{样式名1；样式值;.....}
        	    作用，给不同的标签添加相同的样式
               
                           全部选择选择器：
               *{样式名1；样式值1;......}
                            作用：选择所有的HTML标签
---------------------------------------------------------------------------------                            
                            
                             组合选择器：
                .common,table{样式名1；样式值;.....}
                              作用；解决不同的选择器直接重复样式的问题
                              
                           子标签选择器：
                           选择器1 子标签选择器{样式名1；样式值1;......}
                           
                           属性选择器：
                               标签名[属性名=属性值]{样式名1；样式值1;......}
                              作用：选择某标签指定具备某属性并且属性值为某属性值的标签
                           
             css的使用过程
             1声明css代码域
             2使用选择器选择要添加样式的标签
                              根据需求来。
                              使用*选择器给整个页面添加基础样式
                              使用类选择器给不同的标签添加基础样式
                              使用标签选择器给某类标签添加基础样式
                              使用id、属性选择器、style属性声明方式给某个标签添加个性化样式
             3书写样式单
                            边框设置：border:solid 1px;
                            字体设置:font-size:10px;字体大小    
                      font-family:"黑体";字体样式
                      font-weight:bold;设置字体加粗
                            字体颜色设置:color:颜色；
                            背景颜色设置：background-color：颜色;
                            背景图片设置: background-img：url（图片的相对路径）
                            background-repeate：no-repeate;设置图片不重合
                            background-size：cover;图片平铺整个页面
                            高和宽设置：
                            浮动设置：float；left|right
                            行高设置： line-height：10;
                            
                           
        -->
		<!--声明css代码域-->
		<style type="text/css" >
		/*标签选择器*/
			table{
				width: 300px;
				height: 200px;
				border: solid 1px;
				background-color: red;
			}
			/*id选择器*/
			#t1{
				background-color: gray;
			}
			/*类选择器*/
			.common{
				color: red;
			}
			/*组合选择器*/
			.common, table{
				background-color: blue;
			}
			/*子标签选择器*/
			ul li a{
				color: black;
			}
			#p1 a{
				color: yellow;
			}
			input[type=text]{
				background-color: red;
			}
		</style>
	</head>
	<body>
