<html>
	<head>
		<title>照片墙案例</title>
		<meta charset="UTF-8"/>
		<!--声明css代码域-->
		<style type="text/css">
			/*设置body样式*/
			body{
				text-align: center;
				background-color: gray;
			}
			/*设置图片样式*/
			img{
				width: 25%;/*设置高度*/
				padding: 10px;/*设置边距*/
				background-color: white;/*设置背景颜色*/
			    transform: rotate(-10deg);/*设置倾斜角度*/
			    margin: 20px;/*设置外边框*/
			}
			/*使用伪类给标签添加样式*/
			img:hover{
				transform: rotate(0deg)scale(1.5);/*设置旋转角度和缩放比例*/
				z-index: 1;/*设置显示优先级别*/
				transform: 1.5s;/*设置显示时间*/
			}
		</style>
	</head>
	<body>
		<br /><br /><br /><br /><br />
		<img src="img/1.jpg"/ alt="">
		<img src="img/2.jpg"/ alt="">
		<br />
		<img src="img/3.jpg"/ alt="">
		<img src="img/4.jpg"/ alt="">
	</body>
</html>
