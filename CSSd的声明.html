<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS的声明学习</title>
		<!--
        	作者：offline
        	时间：2019-10-22
        	描述：css声明，
        	      1、在head标签中使用style标签声明：
        	          作用：此声明一般声明当前网页的公共样式或者给某个标签单独样式
        	      2、在标签上使用style属性声明：
        	           作用：此声明会将css样式直接作用于当前标签
        	      3、在head标签中使用link标签引入外部声明好的css文件
        	             作用：此声明相当于调用，不同网页间网页样式重复使用的问题
        	             一次声明，随处调用
        	      
        	      问题：
        	      不同的声明给同一个标签操作了同一个样式，会使用谁的？
        	     css的声明全部在head的标签中，则遵循就近原则，谁里标签近，就调用谁
        -->
        
		<!--声明CSS代码域-->
		<style type="text/css">
				hr{
					width: 50%;
					height: 20px;
					color: red;
					background-color: red;
				}
		</style>
        <!--引入外部的css-->
        <link rel="stylesheet" type="text/css" href="css/MYcss.css"/>
	</head>
	<body>
		<h3 align="center">css的声明学习</h3>
		<hr />
		<hr style="background-color: blue;" />
	</body>
</html>
